<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>New Year Countdown</title>
</head>
<body>

    

    <div class="container">
        <h1 class="title">New Year Countdown</h1>

        <div class="cont" id="loading">
            <div class="line square"></div>
            <div class="line square2"></div>
            <div class="line square3"></div>
            <div class="line square4"></div>
        </div>

        <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
        </div>
    </div>

    <div id="year" class="year"></div>

    <a href="https://github.com/PatrickDSants" target="_blank">Coded by <img class="img-git" src="./img/github.png"></a>

    <script src="script/script.js"></script>
  </body>
    
</body>
</html>
